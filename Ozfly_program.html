<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzFly</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3em;
            color: #4C0B5F;
            margin: 0;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color:#4C0B5F;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color:#4C0B5F;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #333;
            margin-top: 10px;
        }
        .checkbox-container input {
            width: auto;
        }
</style>
</head>
<body>
<h1>OzFly</h1>
<div class="form-container">
<input type="text" placeholder="아이디" required />
<input type="password" placeholder="비밀번호" required />
<button type="submit">진행</button>
<div class="checkbox-container">
    <input type="checkbox" id="remember" />
    <label for="remember">로그인 상태 유지</label>
</div>
</div>
</body>
</html>
